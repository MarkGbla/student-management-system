<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <style>
        .vh-100 {
            height: 100vh;
        }
        .gradient-custom-3 {
            background: linear-gradient(to right, #074b8a, #0a138a);
        }
        .gradient-custom-4 {
            background: linear-gradient(to right, #061764, #2575fc);
        }
        .card {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">REGISTER NOW</h2>

                                <form method="POST" action="{% url 'register' %}">
                                    {% csrf_token %}
                                    <div data-mdb-input-init class="mb-4">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                        <label class="form-label" for="username">Your Name</label>
                                    </div>

                                    <div data-mdb-input-init class="mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Your Email</label>
                                    </div>

                                    <div data-mdb-input-init class="mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div data-mdb-input-init class="mb-4">
                                        <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" />
                                        <label class="form-label" for="confirm_password">Repeat your password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" data-mdb-button-init
                                            data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-2 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">I already have an account? <a href="{% url 'login' %}"
                                        class="fw-bold text-body"><u>Login
